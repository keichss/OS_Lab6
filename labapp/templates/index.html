{% block content %}

    <section>
				<form name="search" class="sinput" action="#" method="get">
						<input type="searches" name="q" placeholder="Search"><button type="submit">GO</button>
					</form>
				<h2>Выбор читателей</h2>
            {% for row in processed_files %}

                    {{row[0]}}. {{row[1]}}

            {% endfor %}
        </section>
        <section>
            {% for image in imgs %}
                <figure><img src="/static/images/{{image}}" alt=""></figure>
            {% endfor %}
        </section>
    </article>

{% endblock %}
